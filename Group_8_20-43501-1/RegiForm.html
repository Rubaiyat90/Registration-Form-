<DOCTYPE html>
	<html>
	<head>
		<title>Sign-up Form</title>
	</head>
	<body>
		<form action = "Regi.php" method = "post" target = "_blank" autocomplete = "off" novalidate = "on">
			<fieldset>
				<legend>General</legend>
				<label for = "fname">First Name : </label>
				<input type = "text" id = "fname" name = "fname"><br><br>
				<label for = "lname">Last Name : </label>
				<input type = "text" id = "lname" name = "lname"><br><br>
				<label for = "gender">Gender  </label>
				<input type = "radio" id = "gender" name = "gender" value = "male" >Male
				<input type = "radio" id = "gender" name = "gender" value = "female" >Female<br><br>
			</fieldset>
			<fieldset>
				<legend>Contact</legend>
				<label for = "email">Email : </label>
				<input type = "text" id = "email" name = "email"><br><br>
				<label for = "mobileno">Mobile No : </label>
				<input type = "text" id = "mobileno" name = "mobileno"><br><br>
			</fieldset>
			<fieldset>
				<legend>Address</legend>
				<label for = "shr">Street/House/Road : </label>
				<input type = "text" id = "shr" name = "shr"><br><br>
				<label for = "">Country : </label>
				<select id = "country" name = "country">
					<option value = "Bangladesh">Bangladesh</option>
					<option value = "India">India</option>
				</select>
			</fieldset>
			<input type="submit" value = "Register">
		</form>
	</body>
	</html>
